<div class="form-group">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Суди</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a href="#/court/add" type="button" class="btn btn-primary ">Додати суд</a>
                        <button type="button" class="btn btn-primary" ng-model="archiveFlag" btn-checkbox >Архів</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">

                <table class="table table-striped table-bordered table-list" st-table="displayedCollection" st-safe-src="courtList">
                    <thead>
                    <tr>

                        <th st-sort="number" class="pointer">Код суду</th>
                        <th st-sort="name" class="pointer">Найменування суду</th>
                        <th st-sort="address" class="pointer">Адреса суду</th>
                        <th><em class="fa fa-cog"></em></th>

                    </tr>
                    <tr>
                        <th><input st-search="number"  class="input-sm form-control" type="search"/></th>
                        <th><input st-search="name"  class="input-sm form-control" type="search"/></th>
                        <th><input st-search="address"  class="input-sm form-control" type="search"/></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in displayedCollection | filter: {archive : archiveFlag}">
                        <td>{{ item.number }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.address }}</td>
                        <td align="center">
                            <button ng-hide="archiveFlag" class="btn btn-default" ng-click="editStart(item)"><em class="fa fa-pencil"></em></button>
                            <button ng-hide="archiveFlag" type="button" class="btn btn-danger" data-target="#modal-1" data-toggle="modal" ng-click="$parent.todelete = item">
                                <em class="fa fa-trash"></em>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div ng-include="'/static/app/views/deleteConfirm.html'"></div>
</div>
