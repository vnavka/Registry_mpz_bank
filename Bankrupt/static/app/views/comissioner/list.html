<div class="form-group" >
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h2 class="panel-title">Арбітражні керуючі</h2>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a href="#/comissioner/add" type="button" class="btn btn-primary ">Додати арбітражного керуючого</a>
                        <button type="button" class="btn btn-primary" ng-model="archiveFlag" btn-checkbox >Архів</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">

                <table class="table table-striped table-bordered table-list" st-table="displayedCollection" st-safe-src="comissionerList">
                    <thead>
                    <tr>

                        <th st-sort="certificatenumber" class="pointer">Номер сертифікату</th>
                        <th st-sort="powertype" class="pointer">Вид повноважень</th>
                        <th st-sort="setdate" class="pointer" >Дата видачі сертифікату</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr>
                    <tr>
                        <th><input st-search="certificatenumber"  class="input-sm form-control" type="search"/></th>
                        <th><input st-search="powertype"  class="input-sm form-control" type="search"/></th>
                        <th><input st-search="setdate"  class="input-sm form-control" type="search"/></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in displayedCollection | filter: {archive : archiveFlag}">
                        <td  >{{ item.certificatenumber }}</td>
                        <td  >{{ item.powertype }}</td>
                        <td  >{{ item.setdate }}</td>

                        <td align="center">
                            <button  class="btn btn-default" ng-click="comissionerDetails(item)">Деталі</button>
                            <button ng-hide="archiveFlag"   class="btn btn-default" ng-click="editStart(item)"><em class="fa fa-pencil"></em></button>
                            <button ng-hide="archiveFlag"  type="button" class="btn btn-danger" data-target="#modal-1" data-toggle="modal"  ng-click="$parent.todelete = item" >
                                <em class="fa fa-trash"></em>

                            </button>
                        </td>
                    </tr>
                    </tbody>


                </table>


            </div>
        </div>
    </div>
    <div ng-include="'/static/app/views/deleteConfirm.html'"></div>
</div>
